version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: Build Docker Image
          command: docker-compose build
      - run:
          name: Run tests
          command: docker-compose -f docker-compose.test.yml run --rm serverless-test bash -c "npm install && npm test"
  deploy:
    machine: true
    steps:
      - checkout
      - run:
          name: Build Docker Image
          command: docker-compose build
      - run:
          name: Deploy
          command: docker-compose -f docker-compose.prod.yml up