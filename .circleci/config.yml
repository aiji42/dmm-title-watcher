version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: Build Docker Image
          command: docker-compose build
          environment:
            AWS_ACCESS_KEY_ID: root
            AWS_SECRET_ACCESS_KEY: root
            AWS_DEFAULT_REGION: localhost
      - run:
          name: Run tests
          environment:
            SLACK_CHANNEL_ID: ${SLACK_CHANNEL_ID_TEST}
          command: |
            docker-compose run serverless bash -c '\
              npm install && \
              npm test'
  deploy:
    machine: true
    steps:
      - checkout
      - run:
          name: Build Docker Image
          command: docker-compose build
      - run:
          name: Deploy
          command: |
            docker-compose run serverless bash -c '\
              npm install && \
              sls deploy -v -s prod'

workflows:
  version: 2
  build-test-and-approval-deploy:
    jobs:
      - build
      - hold:
          type: approval
          requires:
            - build
      - deploy:
          requires:
            - hold